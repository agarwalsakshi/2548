<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href= "index.css" rel="stylesheet">
</head>
<body>
	<h3>Calculator</h3>
<form id = "firstform">
	<div id ="form1">
  <b>Enter first Number</b>
  <input type="number" id="one" required>
  <br/>
<br/>
  <b>Enter second number</b>
  <input type="number" id="two" required>
  <br/>
<br/>
  <b>Select which operation you want to perform</b>
  <input type="radio" id="addition" required>Addition<br/>
  <input type="radio" id="sub" required>subtraction<br/>
  <input type="radio" id="mul" required>Multiplication<br/>
  <input type="radio" id="div" required>Division<br/>

  <br/>
<br/>
  <button onclick="displayResult()">OK</button>
</div>
</form>

<script>
function displayResult() {
	var res
    if(document.getElementById("addition").checked)
      {
        document.getElementById("sub").checked == false;
    document.getElementById("mul").checked == false;
    document.getElementById("div").checked == false;
    		res=Number(document.getElementById("one").value)+Number(document.getElementById("two").value);
    	}
      else if(document.getElementById("sub").checked)
    		res=Number(document.getElementById("one").value)-Number(document.getElementById("two").value);
    		else if(document.getElementById("mul").checked)
    		res=Number(document.getElementById("one").value)*Number(document.getElementById("two").value);
    	else if(document.getElementById("div").checked)
    		res=Number(document.getElementById("one").value)/Number(document.getElementById("two").value);
    	else
    		res= "Something went wrong"
    	alert(res);
    	//document.getElementById("res").value=res;
}
</script>
</body>
</html>
