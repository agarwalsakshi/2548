<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>

</head>
<body>
	<h3>Fill Your Details Below:</h3>
<form id = "firstform">
	<div id ="form1">
  <b>Name:</b>
  <input type="text" name="firstname" required>
  <br/>
<br/>
  <b>Mobile Number:</b>
  <input type="number" name="mobile_number" required>
  <br/>
<br/>
  <b>E-mail:</b>
  <input type= "email" name="email_adress" required>
  <br/>
<br/>
  <b>Gender:</b>
  <input type="radio" name="sex" value="male" required>Male
  <input type="radio" name="sex" value="female" required>Female
  <br/>
<br/>
<b>Enter Query:</b>
<input tye= "textarea" name="textarea" required>
<br/>
<br/>
  <input type="submit" value="Submit" required>
</div>
</form>
<script>
$("#firstform").validate({
	rules: {
		mobile_number: {

		required: true,
		minlength: 10,
		maxlength: 10
	},
	email_adress: {
		required: true,
		email: true
	},
	messages: {
		mobile_number: "Please Enter 10 digits"
},
}

	});
</script>
</body>
</html>
