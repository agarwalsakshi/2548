<!DOCTYPE html>
<html>
<head>
<title>First Reverse</title>
</head>
<body>
<form id ="firstreverse">
<div id ="form2">
<b>Enter the number to be reversed</b>
<input type ="number" id="mynumber" required><br/>
<button onclick="displayResult()">Reverse</button>
</div>
</form>
<script>
function displayResult() {
var x = Number(document.getElementById("mynumber").value);
var z = x.Reverse();
alert(z);
}
</script>
</body>
</html>
